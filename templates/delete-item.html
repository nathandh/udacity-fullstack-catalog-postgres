{% extends "base.html" %}

{% block title %}
	DELETE item: {{item.name}} | Category Item App	
{% endblock %}

{% block content %}
	<h3>Delete Item</h3>
	<h4>{{item.name}} 
		<span class="item-del-categ">
			({{item.category.name}})
		</span>
	</h4>
	<div>Are you sure you want to delete this item?</div>
	<div class="delete-item-form">
		<form method="POST" enctype="multipart/form-data" 
			action="/catalog/{{item.category.name}}/{{item.name}}/delete/">
			<input type="hidden" name="name" value="{{item.name}}">
			<input type="hidden" name="category" value="{{item.category.name}}">
			<button type="submit">Delete</button>
		</form>
	</div>
{% endblock %}
